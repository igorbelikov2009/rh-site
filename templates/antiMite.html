<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/css/reset.css" />
    <link rel="stylesheet" href="../styles/css/grids.css" />
    <link rel="stylesheet" href="../styles/css/general.css" />
    <link rel="stylesheet" href="../styles/css/typography.css" />
    <link rel="stylesheet" href="../styles/css/antiMite.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- menu -->
    <nav class="menu">
      <div class="menu__block">
        <div class="menu__images">
          <img
            class="menu__images_wideLogotype"
            src="../assets/logotype/wideLogotype.svg"
            alt=""
          />
          <img
            class="menu__images_small"
            src="../assets/logotype/smallLogo.svg"
            alt=""
          />
        </div>

        <a class="menu__link" href="">
          <img class="menu__icon" src="../assets/images/menuDaria.jpg" alt="" />
          <p class="menu__label md-font">Дарья Иванова</p>
        </a>

        <div class="menu__button">
          <button class="primary-button">Запись к врачу</button>
        </div>

        <a class="menu__link" href="">
          <img class="menu__icon" src="../assets/icons/main.svg" alt="" />
          <p class="menu__label md-font">Главное</p>
        </a>

        <a class="menu__link" href="">
          <img
            class="menu__icon"
            src="../assets/icons/clockBlackWhite.svg"
            alt=""
          />
          <p class="menu__label md-font">История событий</p>
        </a>

        <a class="menu__link" href="">
          <img
            class="menu__icon"
            src="../assets/icons/documentBlack.svg"
            alt=""
          />
          <p class="menu__label md-font">Документы</p>
        </a>

        <div class="menu__insurance">
          <a class="menu__insurance_link primary-link" href="">Страховки</a>
        </div>

        <a class="menu__link menu__link-plus" href="">
          <div class="menu__link-plus_block">
            <img
              class="menu__icon menu__icon_plus"
              src="../assets/icons/aPlusColor.svg"
              alt=""
            />
          </div>
          <p class="menu__label menu__label_plus md-font">
            Купить или добавить
          </p>
        </a>

        <a class="menu__link" href="">
          <img
            class="menu__icon"
            src="../assets/icons/mediscinckaia.svg"
            alt=""
          />
          <p class="menu__label md-font">Медицинская</p>
        </a>
      </div>
    </nav>
    <!-- menu -->

    <main class="main">
      <!-- menu-mobile -->
      <div class="menu-mobile">
        <img
          class="menu-mobile__icon"
          src="../assets/logotype/smallLogo.svg"
          alt=""
        />
        <div class="menu-mobile__dots">
          <div class="menu-mobile__dot menu-mobile__dot_01"></div>
          <div class="menu-mobile__dot menu-mobile__dot_02"></div>
          <div class="menu-mobile__dot menu-mobile__dot_03"></div>
        </div>
      </div>
      <!-- menu-mobile -->

      <!-- article -->
      <article class="article container">
        <div class="headering">
          <img
            class="headering__icon"
            src="../assets/icons/aPlusColor.svg"
            alt=""
          />
          <h1 class="h1-font">Купить или добавить полис</h1>
        </div>

        <div class="row">
          <!-- column -->

          <div class="column col-12 col-md-6">
            <!-- policy -->
            <div class="policy">
              <div class="policy__wrapper">
                <div class="policy__icon">
                  <div
                    class="policy__icon_item"
                    style="background-image: url(../assets/icons/qrCod.svg)"
                  ></div>
                </div>
                <p class="policy__number md-font">
                  Страховой полис <span class="policy__span"> по номеру </span>
                </p>
                <p class="policy__qr-cod sm-font">
                  Добавление полиса
                  <span class="policy__span">по номеру или QR-коду</span>
                </p>
              </div>
              <div>
                <button class="policy__button primary-button">Добавить</button>
              </div>
            </div>
            <!-- policy -->

            <!-- buy-policy -->
            <div class="buy-policy buy-policy_pearl">
              <div class="buy-policy__wrapper">
                <div class="buy-policy__icon">
                  <div
                    class="buy-policy__item"
                    style="
                      background-image: url(../assets/icons/videoCamera.svg);
                    "
                  ></div>
                </div>
                <p
                  class="buy-policy__first-paragraph buy-policy__first-paragraph_white md-font"
                >
                  Онлайн консультации
                  <span class="buy-policy__span">
                    с врачом из любой точки мира</span
                  >
                </p>
                <p
                  class="buy-policy__second-paragraph buy-policy__second-paragraph_white sm-font"
                >
                  Для родных и близких
                </p>
                <div class="buy-policy__image">
                  <img
                    class="buy-policy__image_item"
                    src="../assets/icons/antiMiteGirl.svg"
                    alt=""
                  />
                </div>
              </div>
              <div>
                <button class="buy-policy__button primary-button">
                  Купить полис
                </button>
              </div>
            </div>
            <!-- buy-policy -->
          </div>
          <!-- column -->

          <!-- column -->
          <div class="column col-12 col-md-6">
            <!-- buy-policy -->
            <div class="buy-policy buy-policy_gray">
              <div class="buy-policy__wrapper">
                <div class="buy-policy__icon">
                  <div
                    class="buy-policy__item"
                    style="background-image: url(../assets/icons/tree.svg)"
                  ></div>
                </div>
                <p
                  class="buy-policy__first-paragraph buy-policy__first-paragraph_black md-font"
                >
                  Антиклещ
                  <span class="buy-policy__span"> </span>
                </p>
                <p
                  class="buy-policy__second-paragraph buy-policy__second-paragraph_gray sm-font"
                >
                  Для защиты в сезон
                </p>
                <div class="buy-policy__image">
                  <img
                    class="buy-policy__image_item"
                    src="../assets/icons/antiMiteForest.svg"
                    alt=""
                  />
                </div>
              </div>
              <div>
                <button class="buy-policy__button primary-button">
                  Купить полис
                </button>
              </div>
            </div>
            <!-- buy-policy -->
          </div>
          <!-- column -->
        </div>
      </article>
      <!-- article -->

      <!-- header -->
      <header class="header">
        <div class="header__icon">
          <img
            class="header__icon_messages"
            src="../assets/icons/messages.svg"
            alt=""
          />
          <img class="header__icon_sos" src="../assets/icons/sos.svg" alt="" />
        </div>
      </header>
      <!-- header -->
    </main>
  </body>
</html>
