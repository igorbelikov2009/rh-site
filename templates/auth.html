<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/css/reset.css" />
    <link rel="stylesheet" href="../styles/css/auth.css" />
    <link rel="stylesheet" href="../styles/css/general.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <!-- header -->
      <header class="header">
        <img src="../assets/logotype/wide-logotype.svg" />
        <img src="../assets/icons/sos.svg" />
      </header>
      <!-- header -->

      <!-- login-form -->
      <div class="login-form">
        <div class="login-form__header">Вход</div>

        <!-- primary-input -->
        <label class="login-form__input primary-input">
          <div class="primary-input__label">Номер телефона</div>
          <input class="primary-input__field" />
        </label>
        <!-- primary-input -->

        <!-- primary-button -->
        <button class="login-form__button primary-button">Продолжить</button>
        <!-- primary-button -->

        <!-- primary-link -->
        <a href="#" class="login-form__link primary-link">
          Вход для клиентов СК «Благосостояние»
        </a>
        <!-- primary-link -->

        <div class="login-form__text">
          Нажимая кнопку «Продолжить», вы выражаете согласие на обработку своих
          персональных данных и принимаете условия соглашения
        </div>
        <img src="../assets/icons/support.svg" class="login-form__icon" />
      </div>
      <!-- login-form -->

      <!-- menu-mobile -->
      <div class="menu-mobile">
        <img
          src="../assets/logotype/small-logo.svg"
          class="menu-mobile__logo-small"
        />
        <div class="menu-mobile__dots">
          <div class="menu-mobile__dots_item"></div>
          <div class="menu-mobile__dots_item"></div>
          <div class="menu-mobile__dots_item"></div>
        </div>
      </div>

      <!-- menu-mobile -->

      <!-- footer -->
      <footer class="footer">
        <img
          src="../assets/icons/Badge_ AppStore.svg"
          class="footer__img-left"
        />
        <img
          src="../assets/icons/Badge_GooglePlay.svg"
          class="footer__img-right"
        />
      </footer>
      <!-- footer -->
    </main>
  </body>
</html>
